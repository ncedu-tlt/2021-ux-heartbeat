<hb-loader class="loader" *ngIf="isLoading"></hb-loader>
<div class="container" *ngIf="recomendations.length && !isLoading">
    <div class="recomendation" *ngFor = "let recomendation of recomendations">
        <hb-recomendation-card [recomendation]="recomendation"></hb-recomendation-card>
    </div>
</div>
