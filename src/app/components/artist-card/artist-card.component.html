<div class="artist-card">
  <button nz-button nzType="default"
          nzSize="default"
          nzShape="round"
          class="artist-card__follow">
    Подписаться
  </button>
  <div class="artist-card__img"
       [ngStyle]="
       {'background-image': 'url(' + artistInfo.images[0].url + ')'}">
  </div>
  <p class="artist-card__name">{{artistInfo.name}}</p>
  <p class="artist-card__followers">{{artistInfo.followers.total}} подписчиков</p>
  <p class="artist-card__genres">{{artistInfo.genres}}</p>
  <div class="artist-card__top-tracks">
    <div *ngFor="let track of topTracks.tracks">
      <hb-track (playTrack)="setListTrackIntoPlayer()" [trackContext]="trackContext" [track]="track" [isCard]="isCard"></hb-track>
    </div>
  </div>
  <button nz-button nzType="default"
          nzSize="default"
          nzShape="round"
          class="artist-card__more-information"
          [routerLink]="['/artist', artistInfo.id]">
    Подробнее
  </button>
</div>
