<div class="track">
  <div class="track-contain">
    <div [ngStyle]="{'background-image': 'url(' + track.albumImg + ')'}"
         class="track-contain__img"
         (click)="controlPlayerCurrentTrack()">
      <img src="{{isPlay ? 'assets/svg/pause-track.svg' : 'assets/svg/play-track.svg'}}" alt="album">
    </div>
    <div class="track-contain-info">
      <div class="track-contain-info__artist">{{this.track.artistName}}</div>
      <div class="track-contain-info__name">{{this.track .trackName}}</div>
    </div>
  </div>
  <div class="track-time">{{trackTime | timeFormat}}</div>
</div>
