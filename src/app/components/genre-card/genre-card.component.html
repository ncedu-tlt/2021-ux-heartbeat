<div class="container">
    <div class="wrapperCard">
        <div class="card" *ngFor="let item of genres" [routerLink]="['/home/genres-collection', item.name]" [ngStyle]="
        {'background-image' : 'url(' + item.icons.url + ')'}">
            <a class="card__name">{{item.name}}</a>
        </div>
    </div>
</div>
