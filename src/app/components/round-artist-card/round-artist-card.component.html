<div [ngClass]="{ 'round-card' : !this.themeStateService.getIsDarkTheme() , 'round-card-dark' : this.themeStateService.getIsDarkTheme() }" [routerLink]="['/artist', artist.id]">
  <div class="round-card__img" [ngStyle]="{'background-image' : 'url('+ artist.images[0].url + ')'}"></div>
  <p class="round-card__name">{{artist.name}}</p>
  <span class="round-card__genre">{{artist.genres[0]}}</span>
</div>
